<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="/untitled1/css/bootstrap.min.css"/>
</head>
<body>
<br/><br/>

<div ng-controller="myCtr" class="container">
    <div wrap="text" class="form-group">请参与投票！</div>
    <div wrap="input" class="form-group form-group-lg" schema="c1001" schema-type="single"><label>投票项1</label>
        <ul>
            <li class="radio" wrap="radio"><label><input type="radio" name="c1001" value="v1" ng-model="data.c1001"/><span>非常同意</span></label>
            </li>
            <li class="radio" wrap="radio"><label><input type="radio" name="c1001" value="v2" ng-model="data.c1001"/><span>同意</span></label>
            </li>
            <li class="radio" wrap="radio"><label><input type="radio" name="c1001" value="v3" ng-model="data.c1001"/><span>一般</span></label>
            </li>
        </ul>
    </div>
    <div wrap="input" class="form-group form-group-lg" schema="c1002" schema-type="single"><label>投票项3</label>
        <ul>
            <li class="checkbox" wrap="checkbox"><label><input type="checkbox" name="c1002" ng-model="data.c1002.v1"><span>A.选项</span></label></li>
            <li class="checkbox" wrap="checkbox"><label><input type="checkbox" name="c1002" ng-model="data.c1002.v2"><span>B.选项</span></label></li>
            <li class="checkbox" wrap="checkbox"><label><input type="checkbox" name="c1002" ng-model="data.c1002.v3"><span>C.选项</span></label></li>
            <li class="checkbox" wrap="checkbox"><label><input type="checkbox" name="c1002" ng-model="data.c1002.v4"><span>D.选项</span></label></li>
        </ul>
    </div>
    <div id="btnSubmit" class="form-group" wrap="button">
        <button class="btn btn-primary btn-block btn-lg" ng-click="submit()"><span>提交投票</span></button>
    </div>
    <input type="text" pattern=""/>
</div>
<script src="/untitled1/js/jquery-1.11.3.js"></script>
<script src="/untitled1/js/bootstrap.min.js"></script>
<script src="/untitled1/js/angular.min.js"></script>
<script src="/untitled1/view/exam/main.js"></script>
<script>

</script>
</body>
</html>
