<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="/Dom/css/bootstrap.min.css"/>
</head>
<body>
<br/><br/>

<div ng-controller="myCtr" class="container">
    <button type="button" class="btn btn-defaute" ng-click="test()">test</button>
</div>
<script src="/Dom/js/jquery-1.11.3.js"></script>
<script src="/Dom/js/bootstrap.min.js"></script>
<script src="/Dom/js/angular.min.js"></script>
<script>
    var app = angular.module('app', []);
    app.controller('myCtr', ['$scope', function ($scope) {
         var state = true;
        $scope.test = function(){
            state? alert(1) : return 1;//三目写法报语法错误
//            if(state){alert(1)}else{return;}//只能if啦
        }
    }])
</script>
</body>
</html>
