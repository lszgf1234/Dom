<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>

<div id="container">
    <p>{{msg}}</p>
    <!-- 完成组件的调用-->
    <my-component>
        <div slot = "mySlot"> 这是一个slot</div>
    </my-component>
</div>

<script type="">

    //创建组件的方式
    Vue.component('my-component',{
        template:`
        <div>
            <h1>Hello Component</h1>
            <slot name = "mySlot">abc</slot>
        </div>
        `
    });


    new Vue({
        el: '#container',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>

</body>
</html>
